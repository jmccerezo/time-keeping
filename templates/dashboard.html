<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>

<body>
    
    <div class="container">
        <h1>Dashboard</h1>
        <a href="/update"><button type="button" class="btn btn-dark">Update</button></a>
        <a href="/delete"><button type="button" class="btn btn-dark">Delete</button></a>
        <a href="/logout"><button type="button" class="btn btn-dark">Log Out</button></a>
        <form class="d-flex col-4 mt-3" method="post">
            <input class="form-control me-2" type="search" placeholder="Username" aria-label="Search" name="username" required>
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
    </div>

    <div class="container-sm mt-3">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Time In</th>
                    <th scope="col">Time Out</th>
                </tr>
            </thead>
            <tbody>
                {{range .Users}}
                <tr>
                    <td>{{.Username}}</td>
                    <td>{{.FirstName}}</td>
                    <td>{{.LastName}}</td>
                    <td>{{.TimeIn}}</td>
                    <td>{{.TimeOut}}</td>
                </tr>
                {{end}}
            </tbody>
          </table>
    </div>

    <script src="/static/js/bootstrap.js"></script>

</body>

</html>
